image: marcoturi/ionic:latest

stages:
  - test

before_script:
  - npm install
  - gem install scss_lint
  - export DISPLAY=:99
  - npm run post-install

build_web:
  stage: test
  only:
      - master
  script:
    - npm run lint
    - npm run scss-lint
    - /usr/bin/Xvfb :99 -screen 0 1024x768x24 -ac +extension GLX +render -noreset &
    - npm run test
    - npm run build
    - npm run e2e
